<style>
  .card {
    transition: all 0.3s;

  }

  .card:hover {
    transform: scale(1.15);
  }
</style>

 <script>


       let mymodule= angular.module("myModuleKuch",[]);
       let myController=mymodule.controller("myControllerKuch",function($scope,$http)
       {
        $scope.jsonAry=[];
        $scope.floatingInput;
         $scope.floatingPassword;
          $scope.floatingPassword2;
        $scope.doFetchAll=function()
        {

            var url="/update-password?email2Kuch="+$scope.floatingInput+"&oldpassKuch="+ $scope.floatingPassword+"&newpassKuch="+$scope.floatingPassword2;

            $http.get(url).then(fxSuccess,fxFail);

            function fxSuccess(response)
            {
               alert(response.data);
                $scope.jsonAry=response.data;
            }
            function fxFail(err)
            {
                alert(err.data);
            }
        }
       })


    </script>

    <script>
   function showUser()
   
   {
      let activeUser=localStorage.getItem("activeUser");
      document.getElementById("playerwel").innerHTML=activeUser;
   }

   function doLogout(){
    localStorage.removeItem("activeUser");
    location.href="index.html";
   }
</script>




<body ng-app="myModuleKuch" ng-controller="myControllerKuch" onload="showUser();">


  <nav class="navbar bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand ">
        <img src="pics/360_F_517134830_khmyeQ5beRJeAR4kIBgZKeygKAW151Dn.jpg" alt="Logo" width="80" height="35"
          class="rounded d-inline-block align-text-top">
      </a>
      <div class=" me-5 bg-primary ">Welcome <span id="playerwel">*</span> </div>

    </div>
  </nav>


  <div class="container ">
    <div class="row">
      <div class="col-md-3  ">
        <div class="card shadow-lg mt-5">
          <img src="pics/resized_image_1.png" class="card-img-top" alt="..." />
          <div class="card-body">
            <h5 class="card-title offset-md-3">Profile</h5>
            <!-- <p class="card-text">
                Some quick example text to build on the card title and make up
                the bulk of the cardâ€™s content.
              </p> -->
            <a href="/playerdetails-page" class="btn btn-primary mt-5 px-5 py-2 ">Complete your Profile </a>
          </div>
        </div>
      </div>


      <div class="col-md-3 ">
        <div class="card shadow-lg mt-5">
          <img src="pics/tennis-event-600x600.jpg" class="card-img-top" alt="..." />
          <div class="card-body">
            <h5 class="card-title offset-md-3">Explore Event </h5>

            <a href="/explorevent-page" class="btn btn-primary mt-5 px-5 py-2">Explore </a>
          </div>
        </div>
      </div>



      <div class="col-md-3 ">
        <div class="card shadow-lg mt-5">
          <img src="pics/settings-icon-gear-600x600.png" class="card-img-top" alt="..." />
          <div class="card-body">
            <h5 class="card-title offset-md-3">Settings</h5>

            <a href="#" class="btn btn-primary mt-5 px-5 py-2" data-bs-toggle="modal"
              data-bs-target="#updatepass">Settings </a>
          </div>
        </div>
      </div>



      <div class="col-md-3 ">
        <div class="card shadow-lg mt-5">
          <img src="pics/resized_image_4.png" class="card-img-top" alt="..." />
          <div class="card-body">
            <h5 class="card-title offset-md-3">Logout</h5>

            <a href="#" class="btn btn-primary mt-5 px-5 py-2" onclick="doLogout();">Logout </a>
          </div>
        </div>
      </div>

    </div>
  </div>









  <!-- Modal -->
  <div class="modal fade" id="updatepass" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="form-floating mb-5">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" ng-model="floatingInput">
            <label for="floatingInput">Email address</label>
          </div>
          <div class="form-floating mb-5">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password" ng-model="floatingPassword">
            <label for="floatingPassword"> Old Password</label>
          </div>

             <div class="form-floating mb-5">
            <input type="password" class="form-control" id="floatingPassword2" placeholder="Password" ng-model="floatingPassword2">
            <label for="floatingPassword"> New Password</label>
          </div>

        </div>
        <div class="modal-footer mt-5">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary"  ng-click="doFetchAll();">Upadate Passward </button>
        </div>
      </div>
    </div>
  </div>





</body>

</html>
